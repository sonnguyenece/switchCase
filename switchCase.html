<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>title</title>
</head>
<body>
<input type="text" value="" name="day" size="10px" id="dayInput"> <input type="button" size="100px" value="Tìm số ngày" onclick="DayFinder()">
<h4 id="Result"></h4>
<script>
function DayFinder(){
let month =parseInt( document.getElementById("dayInput").value);
if(month<13&&month>0){
switch (month){
    case 2:
          document.getElementById("Result").innerText="Thang "+month+" co 28 hoac 29 ngay."
        break;
    case 4:
    case 6:
    case 9:
    case 11:
        document.getElementById("Result").innerText="Thang "+month+"co 30 ngay."
        break;
    default:document.getElementById("Result").innerText="Thang "+month+" co 31 ngay."
        break;}
}
else document.getElementById("Result").innerText="Ban da nhap sai."
}
</script>
</body>
</html>
